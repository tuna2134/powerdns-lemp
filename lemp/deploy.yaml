apiVersion: apps/v1
kind: Deployment
metadata:
  name: powerdns-deployment
  labels:
    app: powerdns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: powerdns
  template:
    metadata:
      labels:
        app: powerdns
    spec:
      containers:
      - name: powerdns
        image: powerdns/pdns-auth-master
        ports:
        - containerPort: 53
        env:
        - name: PDNS_AUTH_API_KEY
          valueFrom:
            secretKeyRef:
              name: power-secret
              value: api-key
        volumeMounts:
        - name: config
          mountPath: "/etc/pdns"
      volumes:
      - name: config
        configMap:
          name: powerdns-configmap
